<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<title>ChatCord App</title>
	</head>
	<body >
		<div class="join-container" >
			<header class="join-header">
			</header>
			<main class="join-main" >
          <div class="form-group" style="width: 50%; margin-left: -42%;">
            <label for="username">Username</label>
            <input type="text" [(ngModel)]="user" class="form-control" id="username" placeholder="Enter username">
            <!-- <small id="userHelp" class="form-text text-muted">Type your username.</small> -->
        </div>
					<div class="form-control" style="width: 50%; margin-left: 23%; margin-top: -21%;">

            <label for="roomInput">Choose room</label>
            <select name="roomInput" id="roomInput" class="form-control" [(ngModel)]="room" >
                <option value="Lobby">Lobby</option>
                <option value="Hall">Hall</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Rubby">Rubby</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>

            </select>
            <div class="Joinbutton">
              <button style="width: 70px;" type="submit" class="btn" (click)="join()" >Join</button>

            </div>
					</div>
			</main>
    </div>
    <div class="chat-container" style="margin-top: -4%;">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> Messages</h1>
        <button type="button"  (click)="leave()" class="btn" >Leave Room</button>
        <button style="width: 137px; left: -10%; " type="submit" class="btn" mat-button routerLink="/call" >Conference Call</button>

      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i>People</h3>
          <h3><i class="fas fa-users"></i> Users</h3>
        </div>
        <div class="chat-messages">
          <div  class="message" *ngFor="let item of messageArray">
          <span><strong>{{item.user}} : </strong> {{item.message}}</span>
          </div>
      </div>
      </main>
      <div class="chat-form-container">
        <div class="chat-form">
          <input type="text" class="form-control" [(ngModel)]="messageText"  placeholder="Enter Message"
          required
          autocomplete="off">
          <button type="button"  (click)="sendMessage()" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
      </div>
    </div>
	</body>
</html>
