<form style="margin-top: -20%; " #searchForm='ngForm' class="navbar-form navbar-left" (ngSubmit)='submitSearch($event, searchForm)'>
<input type='hidden' name='location'  [(ngModel)]='searchLocation' />
<div class="form-group">
<input style=
    "margin-left: 19%;  width: 170px;
    height: 30px;
    background: #ffffff;
    border: none;
    font-size: 10pt;
    float: left;
    color: #63717f;
    padding-left: 45px;
    -webkit-border-radius: 5px;
    -moz-border-radius: 9px;
    overflow: visible;
    border-radius: 5px;"
    type="text" class="form-control" placeholder="Search" name='q' [(ngModel)]='searchQuery' (change)='searchQueryChange()'>
</div>
<div style="margin-left: 57%; margin-top: -2%;">
<button  style="height: 30px; width: 50px; background-color: #2773a7; border-radius: 9px;" type="submit"> Go</button>
</div>
</form>
